<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon Gym</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div class="ui grid">
    <div class=" three column row trainer-grid">

      <!-- IBTEDA -->
      <div class="column blur" id="red">
        <div class="info-grid">
          <div id="redMove">
            <img src="images/red.png" id="redTrainer">
            <div class='move hidden'>
              <span><h3>Red</h3></span>
              <span>Current Level: 20</span> <br>
              <span>Scared of knitting needles</span>
            </div>
          </div>
        </div>
        <div class="three column row pokemon">
          <div class="trainer-poke" id="pikachu-ball">
            <img src="images/lassBall.png" class="ball">
          </div>
          <div class="trainer-poke" id="mewtwo-ball">
            <img src="images/lassBall.png" class="ball">
          </div>
          <div class="trainer-poke" id="rapidash-ball">
            <img src="images/lassBall.png" class="ball">
          </div>
        </div>
      </div>

      <!-- STEPHANIE -->
      <div class="column blur" id="stephanie">
        <div class="info-grid">
          <div id="lassMove">
            <img src="images/lass.png" id="lassTrainer">
            <div class='move hidden'>
              <span><h3>Leaf</h3></span>
              <span>Ultimate Trainer</span> <br>
              <span>Scared of Gary getting too fresh</span>
            </div>
          </div>
        </div>
        <div class="pokemon">
          <div class="lassPoke" id="type-null-ball">
            <img src="images/lassBall.png" class="lassBall">
          </div>
          <div class="lassPoke" id="palkia-ball">
            <img src="images/lassBall.png" class="lassBall">
          </div>
          <div class="lassPoke" id="barbaracle-ball">
            <img src="images/lassBall.png" class="lassBall">
          </div>
        </div>
      </div>

      <!-- JERMAINE -->
      <div class="column blur" id="ashCatchNone">
        <div class="info-grid">
          <div id="ashMove">
            <img src="images/ashCatchNone.png" id="ashTrainer">
            <div class='move hidden'>
              <span><h3>Ash CatchNone</h3></span>
              <span>Current Level: 10</span> <br>
              <span>Scared of Bicycle Path gangs</span>
            </div>
          </div>
        </div>
        <div class="pokemon">
          <div class="trainer-poke" id="jolteon-ball">
            <img src="images/lassBall.png" class="ashBall">
          </div>
          <div class="trainer-poke" id="primeape-ball">
            <img src="images/lassBall.png" class="ashBall">
          </div>
          <div class="trainer-poke" id="scizor-ball">
            <img src="images/lassBall.png" class="ashBall">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- POKEMON INFO GRID -->
  <div class="pokemon-grid">
    <div id="pokemon1">
      <ul class='list'>
        <li class="pokemon1-stats"></li>
        <li class="pokemon1-stats"></li>
        <li class="pokemon1-stats"></li>
        <li class="pokemon1-stats"></li>
        <li class="pokemon1-stats"></li>
      </ul>

    </div>
    <div id="pokemon2">
      <ul class='list'>
        <li class="pokemon2-stats"></li>
        <li class="pokemon2-stats"></li>
        <li class="pokemon2-stats"></li>
        <li class="pokemon2-stats"></li>
        <li class="pokemon2-stats"></li>
      </ul>
    </div>
    <div id="pokemon3">
      <ul class='list'>
        <li class="pokemon3-stats"></li>
        <li class="pokemon3-stats"></li>
        <li class="pokemon3-stats"></li>
        <li class="pokemon3-stats"></li>
        <li class="pokemon3-stats"></li>
      </ul>
    </div>
  </div>

  <div id="title">
    <h1>Tri-City Gym</h1>
  </div>
  <script src="library.js"></script>
</body>

</html>
